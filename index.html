<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Functional
            <span class="font-semibold text-yellow-700">Bap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mx-auto w-3/4 mt-8">

            <div class="grid grid-cols-3 gap-4">
                <div class="p-12 bg-green-400 rounded-xl text-white text-center">
                    <h3 class="text-3xl">Deposite</h3>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>

                </div>

                <div class="p-12 bg-orange-400 rounded-xl text-white text-center">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>

                </div>

                <div class="p-12 bg-yellow-400 rounded-xl text-white text-center">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>

                </div>


            </div>
        </section>
        <section class="mx-auto w-3/4 mt-8">

            <div class="grid grid-cols-2 gap-4">
                <div class="p-12 bg-purple-400 rounded-xl">
                    <h3 class="text-3xl mb-4 text-white">Deposite</h3>

                    <input class="w-3/4 block mb-2 p-2" type="email" name="" id="deposite-field" placeholder="$Amount you want to deposite">

                    <button class="bg-red-400 px-4 py-2 text-white rounded-xl hover:bg-sky-700 mt-2"
                        id="btn-deposite">Deposite</button>


                </div>

                <div class="p-12 bg-lime-400 rounded-xl">
                    <h3 class="text-3xl mb-4 text-white">Withdraw</h3>
                    <input class="w-3/4 block mb-2 p-2" type="email" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">

                    <button class="bg-red-400 px-4 py-2 text-white rounded-xl hover:bg-sky-700 mt-2"
                        id="btn-Withdraw">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/utlities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>

</html>
